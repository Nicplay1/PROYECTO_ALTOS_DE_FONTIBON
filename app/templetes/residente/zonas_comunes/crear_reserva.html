{% load static%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Zona</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap (solo botones/alertas) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

    <style>
        body { font-family: 'Inter', sans-serif; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        #sidebar.collapsed { transform: translateX(-100%); }
    </style>
</head>
<body class="bg-gray-100 flex">

<!-- BOTÓN HAMBURGUESA MÓVIL -->
<div class="md:hidden fixed top-4 left-4 z-50">
    <button id="toggleSidebar" class="text-gray-700 bg-white p-2 rounded-lg shadow-lg focus:outline-none">
        <i class="fas fa-bars fa-lg"></i>
    </button>
</div>

<!-- NAVBAR VERTICAL -->
<nav id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg flex flex-col items-center py-8 z-40 md:translate-x-0 transform -translate-x-full md:transform-none">
    <!-- Logo -->
    <a href="#" class="flex flex-col items-center space-y-1 mb-10">
        <img src="{% static 'img/WhatsApp Image 2025-08-25 at 10.28.01 PM.jpeg' %}" alt="Mi imagen">

    </a>

    <!-- Links -->
    <div class="flex flex-col space-y-6 flex-grow w-full px-4">
        <a class="flex items-center gap-3 p-2 rounded-lg hover:bg-blue-50 transition text-gray-700" href="{% url 'detalle_residente' %}">
            <i class="fas fa-newspaper text-blue-600"></i> Noticias
        </a>
        <a class="flex items-center gap-3 p-2 rounded-lg hover:bg-blue-50 transition text-gray-700" href="{% url 'listar_zonas' %}">
            <i class="fas fa-building text-orange-500"></i> Zonas
        </a>
        <a class="flex items-center gap-3 p-2 rounded-lg hover:bg-blue-50 transition text-gray-700" href="{% url 'mis_reservas' %}">
            <i class="fas fa-calendar-check text-green-500"></i> Reservas
        </a>
    </div>

    <!-- Usuario y Logout -->
    <div class="mt-auto w-full px-4 mb-4 space-y-2">
        <a href="{% url 'perfil_usuario' %}" class="flex items-center gap-3 p-2 rounded-lg hover:bg-green-50 transition text-green-600">
            <i class="fas fa-user"></i> Usuario
        </a>
        <a href="{% url 'logout' %}" class="flex items-center gap-3 p-2 rounded-lg hover:bg-red-50 transition text-red-500">
            <i class="fas fa-sign-out-alt"></i> Salir
        </a>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="flex-1 ml-0 md:ml-64 p-6 transition-all duration-300 w-full">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center"> Reservar Zona: {{ zona.nombre_zona }}</h2>

    <!-- Formulario de reserva -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    {{ form.hora_inicio.label_tag }}
                    {{ form.hora_inicio }}
                </div>
                <div>
                    {{ form.hora_fin.label_tag }}
                    {{ form.hora_fin }}
                </div>
                <div>
                    {{ form.fecha_uso.label_tag }}
                    {{ form.fecha_uso }}
                </div>
            </div>
            <button type="submit" class="btn btn-success w-full md:w-auto mt-2">Reservar</button>
        </form>
    </div>

    <!-- Calendario -->
    <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-xl font-semibold mb-4">Disponibilidad</h3>
        <div id="calendar" class="w-full"></div>
    </div>
</main>

<!-- Scripts -->
<script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

    document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            locale: "es",
            height: 600,
            events: function(fetchInfo, successCallback, failureCallback) {
                fetch("{% url 'fechas_ocupadas' zona.id_zona %}")
                .then(response => response.json())
                .then(data => {
                    let events = data.fechas.map(fecha => ({
                        title: "Ocupado",
                        start: fecha,
                        color: "red"
                    }));
                    successCallback(events);
                });
            },
            dateClick: function(info) {
                let fecha = info.dateStr;
                document.getElementById("id_fecha_uso").value = fecha;
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
