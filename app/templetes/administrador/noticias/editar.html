<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Noticia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <!-- Encabezado -->
            <div class="text-center mb-4">
                <h2 class="fw-bold text-dark">
                    Editar Noticia
                </h2>
                <p class="text-muted">Modifica el título o la descripción de la noticia</p>
            </div>

            <!-- Tarjeta de edición -->
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <!-- Campo título -->
                        <div class="mb-3">
                            <label for="id_titulo" class="form-label fw-semibold">Título</label>
                            {{ form.titulo }}
                        </div>

                        <!-- Campo descripción -->
                        <div class="mb-3">
                            <label for="id_descripcion" class="form-label fw-semibold">Descripción</label>
                            {{ form.descripcion }}
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'listar_noticias' %}" class="btn btn-outline-secondary px-4">
                                ← Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                               Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
